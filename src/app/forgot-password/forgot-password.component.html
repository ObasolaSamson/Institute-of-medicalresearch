<div class="flex justify-center">
  <div class="p-5 w-1/3 border-2 rounded-md mt-8">
    <h4 class="text-xl font-semibold border-b-4 border-blue-500 pb-4">
      Forgot Password
    </h4>
    <p class="mt-4 text-gray-600">
      Enter your email address and we'll send you instructions to reset your
      password.
    </p>

    <form
      [formGroup]="resetForm"
      (ngSubmit)="onSubmit()"
      class="space-y-4 mt-6"
    >
      <div class="mt-3">
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email:
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="mt-1 border-1 p-2 rounded-md placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-300 outline-none w-full"
        />
        <div
          *ngIf="submitted && resetForm.get('email')?.errors"
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="resetForm.get('email')?.errors?.['required']">
            Email is required
          </div>
          <div *ngIf="resetForm.get('email')?.errors?.['email']">
            Please enter a valid email
          </div>
        </div>
      </div>

      <div class="flex justify-between items-center mt-6">
        <button
          type="button"
          (click)="goToLogin()"
          class="text-blue-500 hover:text-blue-700"
        >
          Back to Login
        </button>

        <button
          type="submit"
          [disabled]="loading"
          class="border-2 rounded-lg p-3 bg-blue-500 text-white hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ loading ? "Sending..." : "Reset Password" }}
        </button>
      </div>
    </form>
  </div>
</div>
