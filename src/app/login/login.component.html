<div class="flex justify-center ">

    <div class="p-5 w-1/3 border-2 rounded-md mt-8">
        <h4 class="text-xl font-semibold border-b-4 border-blue-500 pb-4">Sign in.</h4>
        <div class="mt-3">
            <label for="username" class="block text-sm font-medium text-gray-700"> Username: </label>
            <input type="text" id="username" name="username" placeholder="Enter your username" class="mt-1 border-1 p-2 rounded-md placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-300 outline-none">
        </div>
        <div class="mt-3">
            <label for="username" class="block text-sm font-medium text-gray-700"> Password: </label>
            <input type="text" id="password" name="password" placeholder="Enter your Password" class="mt-1 border-1 p-2 rounded-md placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-300 outline-none">
        </div>
        <div class="mt-6" >
            <a class="" href="">Forgot Password?</a>
        </div>
     
            
           <div >
            <button (click)="login()" class=" mt-3 border-2 rounded-lg  p-3  bg-blue-500 text-white hover:bg-blue-700">
                Login
            </button>
           </div>
        
    </div>
</div>
