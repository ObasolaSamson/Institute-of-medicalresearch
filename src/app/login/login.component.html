<div class="flex justify-center">
  <div class="p-5 w-1/3 border-2 rounded-md mt-8">
    <h4 class="text-xl font-semibold border-b-4 border-blue-500 pb-4">
      Sign in.
    </h4>
    <form [formGroup]="authForm" (ngSubmit)="login()" class="space-y-4">
      <div class="mt-3">
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email:
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="mt-1 border-1 p-2 rounded-md placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-300 outline-none w-full"
        />
      </div>
      <div class="mt-3">
        <label for="password" class="block text-sm font-medium text-gray-700">
          Password:
        </label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Enter your Password"
            class="mt-1 border-1 p-2 rounded-md placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-300 outline-none w-full"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-sm text-blue-500 hover:text-blue-700"
          >
            {{ showPassword ? "Hide" : "Show" }}
          </button>
        </div>
      </div>
      <div class="mt-6">
        <a
          routerLink="/forgot-password"
          class="text-blue-500 hover:text-blue-700"
          >Forgot Password?</a
        >
      </div>

      <div>
        <button
          type="submit"
          class="mt-3 border-2 rounded-lg p-3 bg-blue-500 text-white hover:bg-blue-700"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
